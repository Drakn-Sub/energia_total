{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Energía Total</title>
    <link rel="stylesheet" href="{% static 'gym_reservas/css/styles.css' %}">
    <style>
        body.login-bg { 
            min-height:100vh; margin:0;
            background: linear-gradient(135deg,#6b7cff 0%,#8a56c3 100%);
            display:flex; align-items:center; justify-content:center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .login-container { width:420px; }
        .login-box {
            background:#fbfbff; padding:32px; border-radius:12px;
            box-shadow:0 8px 30px rgba(0,0,0,0.15);
        }
        .login-box h2 { text-align:center; margin:0 0 20px; color:#333; }
        .login-box label { display:block; margin:12px 0 6px; color:#666; font-weight:600; }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width:100%; padding:12px 14px; border:1px solid #e1e1e6; border-radius:8px;
            box-sizing:border-box;
        }
        .btn { width:100%; margin-top:18px; padding:12px; background:#2f3a3f; color:#fff; border:none; border-radius:8px; cursor:pointer; }
        .google-btn {
            width:100%; background:#fff; color:#444; border:1px solid #ddd; border-radius:8px;
            font-size:15px; padding:10px 0; margin-top:12px; display:flex; align-items:center;
            justify-content:center; gap:10px; text-decoration:none;
        }
        .google-icon { width:20px; height:20px; }
        .login-footer { text-align:center; margin-top:14px; color:#777; font-size:0.95em; }
        .login-footer a { color:#4b2cff; text-decoration:none; font-weight:600; }
    </style>
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form method="post" action="">
                {% csrf_token %}
                <label for="id_username">Nombre de Usuario</label>
                <input id="id_username" type="text" name="username" placeholder="Usuario" required>

                <label for="id_password">Contraseña</label>
                <input id="id_password" type="password" name="password" placeholder="Contraseña" required>

                <button type="submit" class="btn">Entrar</button>
            </form>

            <a href="/accounts/google/login/" class="google-btn" style="margin-top:12px;">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="google-icon">
                Iniciar sesión con Google
            </a>

            <div class="login-footer">
                <p><b>¿No tienes cuenta?</b> <a href="{% url 'gym_reservas:register' %}">Regístrate aquí</a></p>
                <p>Crea tu cuenta para reservar clases</p>
            </div>
        </div>
    </div>
</body>
</html>
